<body>

    <div class="container">
        <form action="" method="POST" id="form-registration">
            <div class="mb-3">
                <label for="input-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="input-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="input-name">
            </div>
            <div class="mb-3">
                <label for="input-surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="input-surname">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
