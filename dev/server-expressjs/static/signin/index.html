<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Expressjs Server</title>
    </head>
    <body>
        <h1>Register form</h1>

        <form id="register" name="register" method="POST">
            <label for="username">Username</label>
            <input class="input" id="username" type="text" placeholder="Insert you username">
            <label for="password">Password</label>
            <input class="input" id="password" type="password" placeholder="Insert your password">
            <input type="submit" value="Submit">
        </form>
        

        <script src="./script.js"></script>
    </body>
</html>
